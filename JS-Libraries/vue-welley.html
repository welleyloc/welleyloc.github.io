<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Homework</title>
</head>
<body>
    <div id="app">
        <h1>{{product}}, what is good?</h1>
        <h2>I don't love {{product2}}.</h2>
        <h3>{{product3}}.</h3>
        <h4>(A haiku)</h4>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            product: "Hey, hey",
            product2:"smelly fat cats",
            product3: "Illuminati"
        }
    })
    </script>
</body>
</html>
