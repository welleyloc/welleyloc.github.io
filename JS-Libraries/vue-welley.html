<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Homework</title>
</head>
<body>
    <h2>Vue demonstration with console</h2>
    <p>To change the text, type in console: app.product = "CUSTOM-TEXT-HERE"</p>
    <p>This can also be applied to app.product1 & app.product2</p>
    <div id="app">
        <h2>A Haiku</h2>  
        <h3><font color="red">{{product}}</font>, what is good?</h3>
        <h3>I don't love <font color="red">{{product2}}</font>.</h3>
        <h3><font color="red">{{product3}}.</font></h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    var app = new Vue({
        el: "#app",
        data: {
            product: "Hey, hey",
            product2:"smelly fat cats",
            product3: "Illuminati"
        }
    })
    </script>
</body>
</html>
